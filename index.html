<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Home Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="photo.png" alt="GitHub Logo">
    <nav>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">Explore</a></li>
        <!-- More navigation links can be added -->
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to GitHub</h1>
      <p>Where developers thrive</p>
      <a href="#" class="btn">Get started</a>
    </section>

    <section class="features">
      <div class="feature">
        <h2>For developers</h2>
        <p>Trusted by millions of developers</p>
      </div>
      <div class="feature">
        <h2>For businesses</h2>
        <p>Secure, scalable, and reliable</p>
      </div>
      <!-- More feature cards can be added -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 GitHub, Inc. All rights reserved.</p>
  </footer>
</body>
</html>
